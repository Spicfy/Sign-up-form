<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="Page">
        <div class="left">
            <img src="Images/ferns.jpg" id="fern" alt="ferns">
            <div class="odin">
                <img src="Images/odin-lined.png" class="pic" alt="odin">
                <p>ODIN</p>
            </div>
        </div>
        <div class="sign-up">
            <div class="msg"> <b>This is not a real online service! You know you need something <br>like this in your life to help you
                    realize your deepest dreams.<br> Sign up now to get started. <br> <br> 
                    You know you want to. </b></div>
            <div class="form">
                <form action="#" method="post">
                    <fieldset>
                        <legend class="in">Lets do this!</legend>
                        <div class="name in">
                          
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" width="4px" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required> <br>
                            </div>
                        </div>
                        <div class="contact in">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" required> <br>
                            </div>
                        </div>
                        <div class="password in">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="3" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" minlength="3" required> <br>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account </button>

                <p>Already have an account? <span style="color: #596D48">Log in</span></p>

        </div>
    </div>


</body>

</html>
